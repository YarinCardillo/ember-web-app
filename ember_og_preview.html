<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Ember Amp - OG Preview</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0d0d0d;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-container {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 50%, #1a1a1a 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      padding: 60px 80px;
    }

    /* Subtle grid pattern */
    .preview-container::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: 
        linear-gradient(rgba(255,107,53,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,107,53,0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      pointer-events: none;
    }

    /* Glow effect centered */
    .glow-bg {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,170,0,0.12) 0%, rgba(255,107,53,0.06) 40%, transparent 70%);
      filter: blur(60px);
      pointer-events: none;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      width: 100%;
    }

    .text-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 24px;
    }

    .brand-name {
      font-size: 96px;
      font-weight: 700;
      color: #ffffff;
      letter-spacing: 8px;
      line-height: 1;
    }

    .brand-name span {
      background: linear-gradient(135deg, #ff6b35 0%, #ffaa00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 32px;
      font-weight: 400;
      color: #e0e0e0;
      line-height: 1.3;
    }

    .tagline-accent {
      color: #ff6b35;
      font-weight: 500;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 8px;
    }

    .feature-tag {
      padding: 10px 20px;
      background: rgba(255,107,53,0.1);
      border: 1px solid rgba(255,107,53,0.3);
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #ffaa00;
      letter-spacing: 0.5px;
    }

    .url {
      position: absolute;
      bottom: 40px;
      right: 60px;
      font-size: 22px;
      font-weight: 500;
      color: rgba(255,107,53,0.7);
      letter-spacing: 1px;
    }

    /* Decorative line */
    .accent-line {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, transparent 0%, #ff6b35 20%, #ffaa00 50%, #ff6b35 80%, transparent 100%);
    }
  </style>
</head>
<body>
  <div class="preview-container">
    <div class="glow-bg"></div>
    
    <div class="content">
      <div class="text-section">
        <h1 class="brand-name"><span>EMBER</span> AMP</h1>
        <p class="tagline">
          <span class="tagline-accent">Analog warmth</span> for digital audio.<br>
          Real-time DSP in your browser.
        </p>
        <div class="features">
          <span class="feature-tag">Tube Saturation</span>
          <span class="feature-tag">Tone Shaping</span>
          <span class="feature-tag">100% Local</span>
        </div>
      </div>
    </div>

    <span class="url">emberamp.app</span>
    <div class="accent-line"></div>
  </div>
</body>
</html>
