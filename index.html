<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/favicon-16.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="/favicon-32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="48x48"
            href="/favicon-48.png"
        />
        <link rel="manifest" href="/manifest.json" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="#0A0A0B" />

        <!-- Google Fonts: Inter and JetBrains Mono -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap"
            rel="stylesheet"
        />
        <meta
            name="description"
            content="Browser-based HiFi amplifier simulator with real-time DSP. Tube saturation, tone shaping, and clipping. 100% local audio processing."
        />

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website" />
        <meta property="og:title" content="EMBER" />
        <meta
            property="og:description"
            content="Browser-based HiFi amplifier simulator with real-time DSP. Tube saturation, tone shaping, and clipping. 100% local audio processing."
        />
        <meta property="og:image" content="/ember_og_preview.png" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="EMBER" />
        <meta
            name="twitter:description"
            content="Browser-based HiFi amplifier simulator with real-time DSP. Tube saturation, tone shaping, and clipping. 100% local audio processing."
        />
        <meta name="twitter:image" content="/ember_og_preview.png" />

        <!-- Preload critical images for instant rendering -->
        <!-- Note: Don't preload animated GIFs - can cause rendering issues -->
        <link rel="preload" as="image" href="/ember_app_icon.png" />

        <title>EMBER</title>
    </head>

        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
