<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ember Amp - Stereo Hybrid Meter (Minimal)</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      background: #0a0a0a;
      min-height: 100vh;
      padding: 40px;
      font-family: 'Space Grotesk', system-ui, sans-serif;
      color: #e8e0d0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ========== METER CONTAINER ========== */
    .meter-container {
      background: #0a0908;
      border: 1px solid #1a1815;
      border-radius: 8px;
      padding: 14px 16px;
      box-shadow: inset 0 3px 10px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 500px;
    }
    
    .stereo-channel {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    .stereo-channel:last-of-type {
      margin-bottom: 0;
    }
    
    .channel-label {
      font-size: 10px;
      font-weight: 500;
      color: #4a4540;
      width: 14px;
    }
    
    .hybrid-track {
      flex: 1;
      height: 20px;
      background: linear-gradient(180deg, #121210 0%, #1a1815 100%);
      border-radius: 4px;
      position: relative;
      overflow: hidden;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
    }
    
    /* Zone colors (subtle background) */
    .hybrid-zones {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
    }
    
    .hybrid-zone {
      height: 100%;
      opacity: 0.12;
    }
    
    .hybrid-zone.green { flex: 6; background: #22c55e; }
    .hybrid-zone.yellow { flex: 2; background: #facc15; }
    .hybrid-zone.red { flex: 2; background: #ef4444; }
    
    /* Tick marks */
    .hybrid-ticks {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      display: flex;
      justify-content: space-between;
      padding: 0 6px;
      pointer-events: none;
    }
    
    .hybrid-tick {
      width: 1px;
      height: 100%;
      background: #2a2520;
    }
    
    .hybrid-tick.major {
      height: 6px;
      background: #3a3530;
    }
    
    /* Main needle (current level) */
    .hybrid-needle {
      position: absolute;
      top: 2px;
      bottom: 2px;
      width: 3px;
      background: linear-gradient(180deg, 
        rgba(255,255,255,0.9) 0%, 
        #F5A524 40%, 
        #F5A524 60%,
        rgba(255,255,255,0.9) 100%
      );
      border-radius: 1px;
      box-shadow: 
        0 0 8px rgba(255, 255, 255, 0.7), 
        0 0 16px rgba(245, 165, 36, 0.5);
      transition: left 0.08s ease-out;
    }
    
    /* Peak hold indicator */
    .hybrid-peak {
      position: absolute;
      top: 2px;
      bottom: 2px;
      width: 2px;
      background: #ef4444;
      border-radius: 1px;
      opacity: 0.9;
      box-shadow: 0 0 6px rgba(239, 68, 68, 0.8);
      transition: left 0.05s ease-out, opacity 0.3s ease;
    }
    
    /* Scale */
    .meter-scale {
      display: flex;
      justify-content: space-between;
      margin-top: 8px;
      padding: 0 6px 0 24px;
    }
    
    .meter-scale span {
      font-size: 8px;
      color: #3a3530;
    }
    
    .meter-scale span.red {
      color: #991b1b;
    }

    /* ========== ANIMATIONS ========== */
    @keyframes needle-l {
      0%, 100% { left: 68%; }
      15% { left: 74%; }
      30% { left: 62%; }
      45% { left: 71%; }
      60% { left: 65%; }
      80% { left: 72%; }
    }
    
    @keyframes needle-r {
      0%, 100% { left: 64%; }
      20% { left: 70%; }
      35% { left: 58%; }
      50% { left: 68%; }
      70% { left: 61%; }
      85% { left: 69%; }
    }
    
    @keyframes peak-l {
      0%, 100% { left: 76%; opacity: 0.9; }
      50% { left: 76%; opacity: 0.6; }
    }
    
    @keyframes peak-r {
      0%, 100% { left: 73%; opacity: 0.9; }
      50% { left: 73%; opacity: 0.6; }
    }
    
    .animated .needle-l { animation: needle-l 4s ease-in-out infinite; }
    .animated .needle-r { animation: needle-r 4.3s ease-in-out infinite; }
    .animated .peak-l { animation: peak-l 4s ease-in-out infinite; }
    .animated .peak-r { animation: peak-r 4.3s ease-in-out infinite; }
  </style>
</head>
<body>

  <div class="meter-container animated">
    <!-- Left Channel -->
    <div class="stereo-channel">
      <span class="channel-label">L</span>
      <div class="hybrid-track">
        <div class="hybrid-zones">
          <div class="hybrid-zone green"></div>
          <div class="hybrid-zone yellow"></div>
          <div class="hybrid-zone red"></div>
        </div>
        <div class="hybrid-ticks">
          <div class="hybrid-tick major"></div>
          <div class="hybrid-tick"></div>
          <div class="hybrid-tick major"></div>
          <div class="hybrid-tick"></div>
          <div class="hybrid-tick major"></div>
          <div class="hybrid-tick"></div>
          <div class="hybrid-tick major"></div>
          <div class="hybrid-tick"></div>
          <div class="hybrid-tick major"></div>
          <div class="hybrid-tick major"></div>
        </div>
        <div class="hybrid-needle needle-l" style="left: 68%;"></div>
        <div class="hybrid-peak peak-l" style="left: 76%;"></div>
      </div>
    </div>
    
    <!-- Right Channel -->
    <div class="stereo-channel">
      <span class="channel-label">R</span>
      <div class="hybrid-track">
        <div class="hybrid-zones">
          <div class="hybrid-zone green"></div>
          <div class="hybrid-zone yellow"></div>
          <div class="hybrid-zone red"></div>
        </div>
        <div class="hybrid-ticks">
          <div class="hybrid-tick major"></div>
          <div class="hybrid-tick"></div>
          <div class="hybrid-tick major"></div>
          <div class="hybrid-tick"></div>
          <div class="hybrid-tick major"></div>
          <div class="hybrid-tick"></div>
          <div class="hybrid-tick major"></div>
          <div class="hybrid-tick"></div>
          <div class="hybrid-tick major"></div>
          <div class="hybrid-tick major"></div>
        </div>
        <div class="hybrid-needle needle-r" style="left: 64%;"></div>
        <div class="hybrid-peak peak-r" style="left: 73%;"></div>
      </div>
    </div>
    
    <!-- Scale -->
    <div class="meter-scale">
      <span>-48</span>
      <span>-36</span>
      <span>-24</span>
      <span>-12</span>
      <span>0</span>
      <span class="red">+6</span>
    </div>
  </div>

</body>
</html>
